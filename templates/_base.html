{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>{{ PROJECT_NAME }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
          rel="stylesheet"
          type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    {% tailwind_css v="" %}
  </head>
  <body hx-headers="{"X-CSRFToken": "{{ csrf_token }}"}">
    <div class="drawer drawer-mobile">
      <input id="sidebar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <div class="navbar">
          <div class="navbar-start">
            <label for="sidebar">
              <svg fill="none"
                   viewBox="0 0 24 24"
                   class="stroke-current btn btn-circle btn-ghost lg:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </label>
          </div>
          <div class="navbar-center">
            <a href="/" class="text-3xl btn btn-ghost">CARD</a>
          </div>
          <div class="navbar-end">
            <svg class="btn btn-ghost btn-circle"
                 data-toggle-theme="dark,light"
                 data-act-class="ACTIVECLASS"
                 viewBox="0 0 24 24"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12H5M5.00006 19L7.00006 17M12 19V21M17 17L19 19M5 5L7 7M19 12H21M16.9999 7L18.9999 5M12 3V5M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="#666" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
            <div class="h-12 dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" />
                  {% else %}
                    <svg viewBox="0 0 16 16" fill="#666">
                      <path d="M8 2a2.84 2.84 0 0 0-1.12.221c-.345.141-.651.348-.906.615v.003l-.001.002c-.248.269-.44.592-.574.96-.137.367-.203.769-.203 1.2 0 .435.065.841.203 1.209.135.361.327.68.574.95l.001.002c.254.267.558.477.901.624v.003c.346.141.723.21 1.12.21.395 0 .77-.069 1.117-.21v-.002c.343-.147.644-.357.892-.625.255-.268.45-.59.586-.952.138-.368.204-.774.204-1.21h.01c0-.43-.065-.831-.203-1.198a2.771 2.771 0 0 0-.585-.963 2.5 2.5 0 0 0-.897-.618A2.835 2.835 0 0 0 7.999 2zM8.024 10.002c-2.317 0-3.561.213-4.486.91-.462.35-.767.825-.939 1.378-.172.553-.226.975-.228 1.71L8 14.002h5.629c-.001-.736-.052-1.159-.225-1.712-.172-.553-.477-1.027-.94-1.376-.923-.697-2.124-.912-4.44-.912z">
                      </path>
                    </svg>
                  {% endif %}
                </div>
              </label>
              <ul tabindex="0"
                  class="shadow-xl rounded-2xl w-max menu dropdown-content">
                {% include "account_menu.html" %}
              </ul>
            </div>
          </div>
        </div>
        {% block content %}
        {% endblock content %}
      </div>
      <div class="drawer-side">
        <label for="sidebar" class="drawer-overlay"></label>
        <ul class="p-2 menu max-w-min bg-base-100">
          {% include "sidebar.html" %}
        </ul>
      </div>
    </div>
  </body>
</html>
